<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>StarHouse Clothing | Catálogo</title>
    <script src="nav.js" defer></script>
</head>
<body>
    <div style="background-image: url(ProductBG.png); background-attachment: fixed; background-color: rgba(0, 0, 0, 0.7); background-blend-mode: darken; background-size: cover; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; filter:blur(6px); "></div> 

    <div class="container">
        <br>
        <div class="hero-title">Catálogo</div>

        <div class="product-content">
            <!-- Filter sidebar (left column) -->
            <div class="product-filters-sidebar">
                <div class="search-container">
                    <div class="form-group">
                        <label for="product-search" class="form-label">Búsqueda avanzada</label>
                        <input type="text" id="product-search" class="form-control" placeholder="Nombre">
                        <button id="search-button" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
                
                <!-- Nueva sección de ordenamiento -->
                <div class="filter-container">
                    <h3 class="filter-title">Ordenar por</h3>
                    <div class="sort-options">
                        <select id="sort-select" class="form-control">
                            <option value="alphabetical">Alfabético</option>
                            <option value="price">Precio</option>
                        </select>
                        <button id="sort-direction" class="btn btn-outline btn-sm">
                            <i id="sort-icon" class="fas fa-arrow-down"></i>
                        </button>
                    </div>
                </div>
                
                <div class="filter-container">
                    <h3 class="filter-title">Marcas</h3>
                    <div id="tag-filters" class="tag-filters">
                  
                    </div>
                    <div class="filter-actions">
                        <button id="clear-filters" class="btn btn-outline">Quitar filtros</button>
                    </div>
                </div>
            </div>
            
            <!-- Products grid (right column) -->
            <div class="product-grid-container">
                <div id="loading" class="loading-container">
                    <div class="spinner"></div>
                </div>
                
                <div id="error-message" class="alert alert-danger" style="display: none;">
                    <div class="alert-message">Error loading products. Please try again later.</div>
                </div>
                
                <div id="products-container" class="grid grid-3">
                    <!-- Products will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <div id="product-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-product-title">Product Details</h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-product-content">
                <!-- Product details will be loaded here dynamically -->
            </div>
        </div>
    </div>
    
    <script src="products.js"></script>
    <script src="modal-contact.js"></script>
    <script>
        // Helper script to ensure tag filters have the correct structure
        document.addEventListener('DOMContentLoaded', function() {
            // This ensures that any dynamically added filters will have the span wrapper for the text
            const tagFiltersContainer = document.getElementById('tag-filters');
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList') {
                        mutation.addedNodes.forEach(function(node) {
                            if (node.nodeType === 1 && node.classList.contains('tag-filter')) {
                                // If the inner content is not already wrapped in a span
                                if (!node.querySelector('span')) {
                                    const text = node.textContent;
                                    node.textContent = '';
                                    const span = document.createElement('span');
                                    span.textContent = text;
                                    node.appendChild(span);
                                }
                            }
                        });
                    }
                });
            });
            
            // Observe tag-filters for added children
            observer.observe(tagFiltersContainer, { childList: true });
        });
    </script>
</body>
</html>
