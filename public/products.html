<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>StarHouse Clothing | Catálogo</title>
    <script src="nav.js" defer></script>
</head>
<body>
    <div style="background-image: url(ProductBG.png); background-attachment: fixed; background-color: rgba(0, 0, 0, 0.7); background-blend-mode: darken; background-size: cover; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; filter:blur(6px); "></div> 

    <div class="container">
        <br>
        <div class="hero-title">Catálogo</div>
        
        <div class="catalog-note box">
            Lo que ves aquí es solo una parte de nuestro catálogo, si buscas algo en especial, escríbenos y lo conseguimos!
        </div>

        <div class="product-content">
            <!-- Filter sidebar (left column) -->
            <div class="product-filters-sidebar">
                <div class="search-container">
                    <div class="form-group">
                        <label for="product-search" class="form-label">Búsqueda avanzada</label>
                        <input type="text" id="product-search" class="form-control" placeholder="Nombre">
                        <button id="search-button" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
                
                <!-- Sorting options -->
                <div class="filter-container">
                    <h3 class="filter-title">Ordenar alfabéticamente</h3>
                    <div class="sort-options">
                        <button id="sort-direction" class="btn btn-sm btn-outline sort-dir-btn">
                            <i class="fas fa-sort-amount-up"></i> <!-- Changed icon to UP for A-Z default -->
                        </button>
                    </div>
                </div>
                
                <!-- Categories filter -->
                <div class="filter-container">
                    <h3 class="filter-title">Categorías</h3>
                    <div id="category-filters" class="filter-group">
                        <!-- Categories will be loaded dynamically -->
                    </div>
                </div>
                
                <!-- Brands filter (using existing tags) -->
                <div class="filter-container">
                    <h3 class="filter-title">Marcas</h3>
                    <div id="tag-filters" class="filter-group">
                        <!-- Brands will be loaded dynamically -->
                    </div>
                </div>
                
                <div class="filter-actions">
                    <button id="clear-filters" class="btn btn-outline">Quitar filtros</button>
                </div>
            </div>
            
            <!-- Products grid (right column) -->
            <div class="product-grid-container">
                <div id="loading" class="loading-container">
                    <div class="spinner"></div>
                </div>
                
                <div id="error-message" class="alert alert-danger" style="display: none;">
                    <div class="alert-message">Error loading products. Please try again later.</div>
                </div>
                
                <div id="products-container" class="grid grid-3">
                    <!-- Products will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <div id="product-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-product-title">Product Details</h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-product-content">
                <!-- Product details will be loaded here dynamically -->
            </div>
        </div>
    </div>
    
    <script src="products.js"></script>
    <script src="modal-contact.js"></script>
</body>
</html>
