<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></style>
    <title>StarHouse Clothing</title>
    <script src="nav.js" defer></script>
    <script src="index.js" defer></script>
    <style>
        /* CTA Section Styles */
        .cta-section.full-width {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .cta-split {
            display: flex;
            width: 100%;
        }
        
        .cta-half {
            flex: 1;
            height: 500px;
            position: relative;
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        
        .cta-half::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
        }
        
        .cta-content {
            padding: 2rem;
            position: relative; /* To appear above the overlay */
            z-index: 1;
        }
        
        .cta-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        .btn-light {
            background-color: white;
            color: #000;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-light:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .cta-split {
                flex-direction: column;
            }
            
            .cta-half {
                height: 350px;
            }
        }
    </style>
</head>
<body>
<section class="hero">
    <div class="container">
        <div class="hero-content hero-box">
            <h1 class="hero-title">Eleva tu estilo con StarHouse</h1>
            <p class="hero-subtitle">Explora nuestra colección streetwear de edición limitada.</p>
        </div>
    </div>
    <img src="HeroDemo.png" alt="StarHouse clothing" class="hero-image">
</section>

<!-- Full Width Call to Action Section -->
<section class="cta-section full-width">
    <div class="cta-split">
        <div class="cta-half" style="background-image: url('left.png');">
            <div class="cta-content">
                <h2>Descubre nuestra colección</h2>
                <a href="/products" class="btn btn-outline">Ver Catálogo</a>
            </div>
        </div>
        <div class="cta-half" style="background-image: url('right.png');">
            <div class="cta-content">
                <h2>¿Necesitas ayuda?</h2>
                <a href="/about" class="btn btn-outline">Información</a>
            </div>
        </div>
    </div>
</section>

<!-- Product Modal -->
<div class="modal-overlay" id="product-modal">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title" id="modal-product-title">Product Details</h2>
            <button class="modal-close" id="modal-close">&times;</button>
        </div>
        <div class="modal-body" id="modal-product-content">
            <!-- Product details will be inserted here -->
        </div>
    </div>
</div>
</div>
</div>
<script src="modal-contact.js"></script>
</body>
</html>
