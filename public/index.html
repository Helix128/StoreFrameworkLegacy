<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></style>
    <title>StarHouse Clothing</title>
    <script src="nav.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
<section class="hero">
    <div class="container">
        <div class="hero-content hero-box">
            <h1 class="hero-title">Eleva tu estilo con StarHouse</h1>
            <p class="hero-subtitle">Explora nuestra colección streetwear de edición limitada.</p>
            <div class="hero-cta"></div>
                <a href="/products" class="btn btn-outline btn-lg hero-subtitle">Ver Catálogo</a>
            </div>
        </div>
    </div>
    <img src="HeroDemo.png" alt="StarHouse clothing" class="hero-image">
</section>

<!-- Trending Products Carousel Section -->
<section class="trending-section container">
    <h2 class="section-title hero-title">DESTACADO</h2>
    <div class="carousel-container">
        <button class="carousel-nav carousel-prev" id="carousel-prev" aria-label="Previous slide">&#10094;</button>
        
        <div class="carousel-wrapper">
            <div class="carousel-track" id="trending-carousel">
                <!-- Trending products will be loaded here by JavaScript -->
                <div class="carousel-loading" id="carousel-loading">
                    <div class="spinner"></div>
                </div>
                <div class="carousel-error" id="carousel-error" style="display: none;">
                    <p>Error</p>
                </div>
            </div>
        </div>
        
        <button class="carousel-nav carousel-next" id="carousel-next" aria-label="Next slide">&#10095;</button>
    </div>
    <div class="carousel-indicators" id="carousel-indicators">
        <!-- Indicators will be added by JavaScript -->
    </div>
</section>


<!-- Product Modal -->
<div class="modal-overlay" id="product-modal">
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title" id="modal-product-title">Product Details</h2>
            <button class="modal-close" id="modal-close">&times;</button>
        </div>
        <div class="modal-body" id="modal-product-content">
            <!-- Product details will be inserted here -->
        </div>
    </div>
</div>
</div>
</div>
<script src="modal-contact.js"></script>
</body>
</html>
